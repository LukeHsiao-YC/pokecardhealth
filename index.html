            };

                } else if (card.type === 'defense') {
                    setPShield(s => s + card.val);
                    showFloater(`+${card.val} ç›¾`, 'shield');
                    effectMsg = `é˜²ç¦¦æå‡ï¼`;
                } else if (card.type === 'heal') {
                    setPHP(h => Math.min(MAX_HP_PLAYER, h + card.val));
                    showFloater(`+${card.val}`, 'heal');
                    effectMsg = `ç”Ÿå‘½æ¢å¾©ï¼`;

                    // é€™è£¡ç°¡å–®è™•ç†ï¼šä¸‹å›åˆèƒ½é‡æ¢å¾©æ©Ÿåˆ¶åœ¨ startTurn è™•ç†

                    setDeck(reshuffle);
                }

                checkWinCondition(card.type === 'attack' ? card.val : 0);

                    <div className="flex-1 flex flex-col justify-end pb-4 relative">
                        
                        {/* ç©å®¶åœ–åƒèˆ‡ç‹€æ…‹ */}

                        {/* æ‰‹ç‰Œå€ */}

                                        flex flex-col p-2 text-white cursor-pointer relative transform transition hover:-translate-y-4 hover:scale-105
